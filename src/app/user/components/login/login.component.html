<div class="form-container">
    <div class="p-grid">
        <div class="p-col"></div>
        <div class="p-col logo-class">
            <img src="assets/Logos/tracker_light.png">
        </div>
        <div class="p-col"></div>
    </div>    
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username">         
    </div>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input type="password" pPassword placeholder="Password" [feedback]="false">
    </div>
    <div class="p-inputgroup">
        <p-button label="Login" class="p-button-block p-button-raised" icon="pi pi-unlock"></p-button>
    </div>
</div>
